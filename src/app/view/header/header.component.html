<header *ngIf="user">
  <nav class="navbar navbar-expand-lg navbar-light bg-danger text-light py-2 main-nav">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/page/home']"><img src="/assets/image/logo1.png" height="50"
                                                                 width="200"/></a>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" *ngIf="user">{{ user.name }}</button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" [routerLink]="['/profile/me']">Profile</a>
        <a class="dropdown-item" [routerLink]="['/profile/password']">Change Password</a>
        <a class="dropdown-item" (click)="logout($event)" *ngIf="isLogin">Sign Out</a>
      </div>
    </div>
  </nav>
</header>
