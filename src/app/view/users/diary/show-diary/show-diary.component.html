<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Content</th>
  </tr>
  </thead>
  <tbody  *ngFor="let diary of diaryAll">
  <tr>
    <td>{{diary.id}}</td>
    <td><a routerLink="{{diary.id}}">{{diary.title}}</a></td>
    <td>{{diary.contents}}</td>
  </tr>
  </tbody>
</table>
