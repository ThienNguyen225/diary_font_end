<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <form #updateForm (ngSubmit)="onSubmit(updateForm)">
          <input class="col-md-12" type="text" name="title" value="{{ diary.title}}">
          <br>
          <hr>
          <br>
          <ckeditor [editor]="Editor" (change)="onChange($event)" data="{{ diary.contents}}" style="height: 1000px" ></ckeditor>
          <br>
          <button type="submit" class="btn btn-success">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
