<div class="logreg-forms">
  <form  #updateForm (ngSubmit)="update(updateForm)" class="form-signup">

    <p style="text-align:center">Edit Profile</p>

    <input type="text" name="name" formControlName="name" class="form-control" value="{{user.name}}"
           required="" autofocus="">
    <input type="email" name="email" formControlName="email" class="form-control" value="{{user.email}}"
           required="" autofocus="">

    <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Edit</button>
    <a href="/profile" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
  </form>
</div>
